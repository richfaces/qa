    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="head">
            <style type="text/css">
                .pic {
                    margin-bottom: -4px;
                    margin-right: 2px;
                }

                .search .rf-ddm-itm-sel {
                    background-color: transparent;
                    background-image:none;
                    border-color: transparent;
                    cursor: default;
                }
            </style>
        </ui:define>

        <ui:define name="component">
            <!-- The following padding helps to stabilise automated tests -->
            <div style="padding: 200px">
                <r:toolbar id="toolbar" height="26px" width="500px;">
                    <r:dropDownMenu id="menu1" mode="ajax">
                        <f:facet name="label">
                            <h:panelGroup>
                                <h:graphicImage library="images" name="icons/copy.gif" styleClass="pic" />
                                <h:outputText value="File" />
                            </h:panelGroup>
                        </f:facet>

                        <r:menuItem id="menuItem1" label="New" icon="/resources/images/icons/create_doc.gif"/>

                        <r:menuItem id="menuItem2" label="Open" icon="/resources/images/icons/open.gif" />

                        <r:menuGroup id="menuGroup3" label="Open Recent..." disabled="true">
                            <r:menuItem id="menuItem31" label="Save" icon="/resources/images/icons/save.gif" />
                            <r:menuItem id="menuItem32" label="Save All">
                                <f:facet name="icon">
                                    <h:graphicImage library="images" name="icons/save_all.gif" />
                                </f:facet>
                            </r:menuItem>
                        </r:menuGroup>

                        <r:menuSeparator id="menuSeparator11" />

                        <r:menuGroup id="menuGroup4"
                                     dir="#{richMenuGroupBean.attributes['dir'].value}"
                                     direction="#{richMenuGroupBean.attributes['direction'].value}"
                                     disabled="#{richMenuGroupBean.attributes['disabled'].value}"
                                     horizontalOffset="#{richMenuGroupBean.attributes['horizontalOffset'].value}"
                                     icon="#{richMenuGroupBean.attributes['icon'].value}"
                                     iconDisabled="#{richMenuGroupBean.attributes['iconDisabled'].value}"
                                     jointPoint="#{richMenuGroupBean.attributes['jointPoint'].value}"
                                     label="#{richMenuGroupBean.attributes['label'].value}"
                                     lang="#{richMenuGroupBean.attributes['lang'].value}"
                                     onclick="#{richMenuGroupBean.attributes['onclick'].value}"
                                     ondblclick="#{richMenuGroupBean.attributes['ondblclick'].value}"
                                     onhide="#{richMenuGroupBean.attributes['onhide'].value}"
                                     onkeydown="#{richMenuGroupBean.attributes['onkeydown'].value}"
                                     onkeypress="#{richMenuGroupBean.attributes['onkeypress'].value}"
                                     onkeyup="#{richMenuGroupBean.attributes['onkeyup'].value}"
                                     onmousedown="#{richMenuGroupBean.attributes['onmousedown'].value}"
                                     onmousemove="#{richMenuGroupBean.attributes['onmousemove'].value}"
                                     onmouseout="#{richMenuGroupBean.attributes['onmouseout'].value}"
                                     onmouseover="#{richMenuGroupBean.attributes['onmouseover'].value}"
                                     onmouseup="#{richMenuGroupBean.attributes['onmouseup'].value}"
                                     onshow="#{richMenuGroupBean.attributes['onshow'].value}"
                                     rendered="#{richMenuGroupBean.attributes['rendered'].value}"
                                     style="#{richMenuGroupBean.attributes['style'].value}"
                                     styleClass="#{richMenuGroupBean.attributes['styleClass'].value}"
                                     title="#{richMenuGroupBean.attributes['title'].value}"
                                     verticalOffset="#{richMenuGroupBean.attributes['verticalOffset'].value}"
                                     >
                            <r:menuItem id="menuItem41" label="Save" icon="/resources/images/icons/save.gif" />
                            <r:menuItem id="menuItem42" label="Save All" >
                                <f:facet name="icon">
                                    <h:graphicImage library="images" name="icons/save_all.gif" />
                                </f:facet>
                            </r:menuItem>
                            <r:menuItem id="menuItem43" label="Send Online" icon="/resources/images/icons/save.gif" disabled="true" />
                        </r:menuGroup>

                        <r:menuItem id="menuItem5" label="Print" disabled="true"/>

                        <r:menuItem id="menuItem6" label="Close" />

                        <r:menuSeparator id="menuSeparator12" />

                        <r:menuItem id="menuItem7" label="Exit" />

                    </r:dropDownMenu>
                    <input id="show" type="button" name="show" value="JS API: open menu and show group" onclick="#{r:component('menu1')}.show();#{r:component('menuGroup4')}.show();" />
                    <input id="hide" type="button" name="hide" value="JS API: open menu and hide group" onclick="#{r:component('menu1')}.show();#{r:component('menuGroup4')}.hide();" />

                </r:toolbar>
            </div>
            <br /><br />
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{richMenuGroupBean.attributes}" id="attributes" />
        </ui:define>

    </ui:composition>
</html>
